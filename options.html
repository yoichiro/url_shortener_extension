<html>

<head>
  <title>goo.gl URL Shortener extension options</title>
  <link rel="stylesheet" type="text/css" href="./options.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
  <script type="text/javascript" src="./options.js"></script>
</head>

<body onload="option.start();">

<div class="title_pane">
  <img src="./url_shortener_extension_128.png" />
  <div class="title">goo.gl URL Shortener extension</div>
  <br style="clear: both;" />
</div>

<div class="section_pane">
  <div class="section_title"><span id="optNotification"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_notification_after_login" />
      </td>
      <td>
        <span id="optDontShowMsgLogin"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_notification_after_copy" />
      </td>
      <td>
        <span id="optDontShowMsgCopyClipboard"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optContextMenu"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_show_context_menus" />
      </td>
      <td>
        <span id="optDontShowContextMenu"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optWatching"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="not_start_watching" />
      </td>
      <td>
        <span id="optDontStartWatching"></span>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optShorten"></span></div>
  <table>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="shorten_directly_at_not_login" />
      </td>
      <td>
        <span id="optShortenDirectlyAtNotLogin"></span>
      </td>
    </tr>
    <tr>
      <td class="checkbox_col">
        <input type="checkbox" id="shorten_directly_at_login" />
      </td>
      <td>
        <span id="optShortenDirectlyAtLogin"></span>
      </td>
    </tr>
  </table>
</div>

</body>

</html>
